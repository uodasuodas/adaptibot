version: '3.8'

services:
  robot-chat:
    build: .
    ports:
      - "8080:8080"  # Web interface
      - "8000:8000"  # Robot TCP server
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ROBOT_SERVER_HOST=0.0.0.0
      - ROBOT_SERVER_PORT=8000
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8080
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    restart: unless-stopped
    networks:
      - robot-network

networks:
  robot-network:
    driver: bridge

